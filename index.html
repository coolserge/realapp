<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Travel Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-2xl rounded-xl p-8 max-w-2xl w-full">
    <h1 class="text-3xl font-bold mb-4 text-purple-700">🌍 Smart Travel Planner</h1>
    <p class="mb-6 text-gray-600">Choose your destination, interests, and duration to generate a personalized itinerary with real places.</p>
    <form id="plannerForm" class="space-y-4">
      <div>
        <label class="block font-semibold">Destination:</label>
        <input type="text" id="destination" required class="w-full border rounded p-2" placeholder="e.g., Paris">
      </div>
      <div>
        <label class="block font-semibold">Duration (days):</label>
        <input type="number" id="duration" required class="w-full border rounded p-2" min="1" value="3">
      </div>
      <div>
        <label class="block font-semibold">Interests:</label>
        <select id="interests" multiple class="w-full border rounded p-2">
          <option value="culture">Culture</option>
          <option value="nature">Nature</option>
          <option value="food">Food</option>
          <option value="adventure">Adventure</option>
        </select>
      </div>
      <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Generate Itinerary</button>
    </form>
    <div id="output" class="mt-6 text-sm text-gray-700 whitespace-pre-line"></div>
  </div>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
